---
- name: Setup Webserver
  hosts: webservers
  become: true
  tasks:
    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: true

    - name: Start Nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true
    - name: Add custom index.html
      ansible.builtin.copy:
        content: "Hello from Ansible!"
        dest: /var/www/html/index.html
        mode: '0644'
